<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <!--Starting My quiz-->
    <div id="Start">
        <div id="Begin">START</div>
    </div>

    <div id="Rules">
        <h2>Coding Quiz Instructions</h2>
        <h3>Answer incorrectly and your timer is penalised by 10seconds!!</h3>
        <h4 id = "scorer"></h4>


        <div class="questionOption" data-index="0">
            <p class="question">What is Javascript</p>
            <button id="btn" data-isCorrect="false">A Method</button>
            <button id="btn" data-isCorrect="true">Programming Language</button>
            <button id="btn" data-isCorrect="false">An element</button>
            <button id="btn" data-isCorrect="false">A Headache</button>

        </div>

        <div class="questionOption hide" data-index="1">
            <p class="question">Choose the correct JavaScript Data type</p>
            <button id="btn" data-isCorrect="false">String</button>
            <button id="btn" data-isCorrect="true">Tuple</button>
            <button id="btn" data-isCorrect="false">Equals</button>
            <button id="btn" data-isCorrect="false">Times</button>

        </div>

        <div class="questionOption hide" data-index="2">
            <p class="question">What is used to comment in JavaScript?</p>
            <button id="btn" data-isCorrect="true">//</button>
            <button id="btn" data-isCorrect="false">=</button>
            <button id="btn" data-isCorrect="false">&</button>
            <button id="btn" data-isCorrect="false">!!</button>

        </div>

        <div class="questionOption hide" data-index="3">
            <p class="question">What does the === operator do?</p>
            <button id="btn" data-isCorrect="false">Adds objects together</button>
            <button id="btn" data-isCorrect="false">Its a truthie</button>
            <button id="btn" data-isCorrect="false">Divides Sections</button>
            <button id="btn" data-isCorrect="true">Strictly Equal Too</button>

        </div>

        <div class="questionOption hide" data-index="3">
            <p class="question">How do you invoke a funtion in JavaScript?</p>
            <button id="btn" data-isCorrect="false">1</button>
            <button id="btn" data-isCorrect="false">2</button>
            <button id="btn" data-isCorrect="false">3</button>
            <button id="btn" data-isCorrect="false">4</button>

        </div>

        <button class id="nextButton">NEXT</button>

        <div id="timer"></div>

    </div>




    <script src="./assets/css/js/script.js"></script>
</body>

</html>
